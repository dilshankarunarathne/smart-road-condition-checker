<!DOCTYPE html>
<html lang="">
<body>

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
    window.onload = function () {
        const mapOptions = {
            center: new google.maps.LatLng("18.9750", "72.8258"),
            zoom: 8,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        const infoWindow = new google.maps.InfoWindow();
        const map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

        var coordinates = [
            {lat: "18.9750", lng: "72.8258"},
            {lat: "19.0760", lng: "72.8777"},
            {lat: "19.2183", lng: "72.9781"}
        ];

        for (var i = 0; i < coordinates.length; i++) {
            var myLatlng = new google.maps.LatLng(coordinates[i].lat, coordinates[i].lng);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: "Marker " + (i + 1)
            });
        }
    }
</script>

<div id="dvMap" style="width: 500px; height: 500px"></div>

</body>
</html>
