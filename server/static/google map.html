<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smart Road Condition Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="text-center py-16 bg-blue-500 text-white">
        <h1 class="text-5xl font-bold">The Smart Road Condition Checker</h1>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div id="dvMap" class="w-full h-96 rounded-lg overflow-hidden shadow-lg"></div>
    </main>

    <footer class="text-center py-8 bg-blue-500 text-white">
        <p>&copy; 2024 The Smart Road Condition Checker</p>
    </footer>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <script type="text/javascript">
        window.onload = function () {
            const mapOptions = {
                center: new google.maps.LatLng("18.9750", "72.8258"),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            const infoWindow = new google.maps.InfoWindow();
            const map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

            var coordinates = [
                {lat: "18.9750", lng: "72.8258"},
                {lat: "19.0760", lng: "72.8777"},
                {lat: "19.2183", lng: "72.9781"}
            ];

            for (var i = 0; i < coordinates.length; i++) {
                var myLatlng = new google.maps.LatLng(coordinates[i].lat, coordinates[i].lng);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: "Marker " + (i + 1)
                });
            }
        }
    </script>

</body>
</html>
